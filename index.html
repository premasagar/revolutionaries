<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <title>The Revolutionaries</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="sidebar">
        <h1><a href="">The Revolutionaries</a></h1>
        <blockquote>
            <a class="cite" href="http://twitter.com/sciencehackday/status/16608593166" title='OH: "Isaac Newton should be the default..."'>Isaac Newton should be the default...</a>
        </blockquote>

        <form>
            <input class="search" value="Search" title="Search">
        </form>
        
        <p class="hint">Try searching for inventors, thinkers, or revolutionaries (<em>eg. "<a href="#Isaac_Newton">Isaac Newton</a>", "<a href="#Albert_Einstein">Albert Einstein</a>"</em>).<p>

        <ul id="history">
            <li class="previous">&larr; Previous<br>Article title</li>
            <li class="next">Next &rarr;<br>Article title</li>
        </ul>
    </div>
	
	
	<!-- content -->
	
	<div id="content">
	    <div id="revolutionary"></div>
	    <div id="related"></div>
	</div>
	
	<!-- end content -->
	
	
	
	
	<!-- templates -->
	
	<script type="text/template" id="itemDetailTmpl">
	    <div class="item-detail vcard <%= id %>">
		    <h2><a class="fn url" href="<%= url %>" title="<%= name %>"><%= name %></a></h2>
	        <p><a class="photo-container" href="<%= url %>" title="<%= name %>"></a></p>
            <p><%= abstract %></p>
        </div>
	</script>
	
	<script type="text/template" id="itemSummaryTmpl">
	    <div class="item-summary vcard">
		    <h4><a class="fn url" href="<%= url %>" title="<%= name %>"><%= name %></a></h4>
		    <a class="photo-container" href="<%= url %>" title="<%= name %>"></a>
		</div>
	</script>
	
	<script type="text/template" id="itemTmpl">
	    <li class="<%= id %>"><%= item %></li>
	</script>
	
	<script type="text/template" id="itemsTmpl">
	     <div class="<%= type %>">
	        <h3><%= title %></h3>
		    <ul></ul>
		 </div>
	</script>
	
	<!-- end templates -->
	
	
	
	
	<!-- scripts -->
    
    <script src="console.js"></script>
    <script src="jquery.js"></script>
    <script src="revolutionaries.js"></script>
	<script>
	
	var theDefault = 'Isaac_Newton',
	    api = revolutionaries,
	    win = $(window),
	    body = $('body'),
	    side = $('#sidebar'),
	    content = $('#content'),
	    revolutionary = $('#revolutionary'),
	    related = $('#related'),
	    s = $('.search', side),
	    tmpl = revolutionaries.tmpl,
	    influences, influencesList, influenced, influencedList;
	
	// searchbox behaviour
    s.focus(function(){
        s.val('');
    })
    .blur(function(){
        var val = s.val();
        s.val(val ? val : s.attr('title'));
    });
    
    // sidebar height
	function resetSidebarHeight(){
	    var wh = win.height(),
	        bh = body.height(),
	        ch = content.height();
	    
	    side.height(Math.max(wh, bh, ch));
	}
    
    // reset DOM
    function clear(){
        revolutionary.empty();
        related.empty();
        influences = null;    
        influenced = null;
	    resetSidebarHeight();
    }
    
    function insertImg(img, id){
        $(img).appendTo('.' + id + ' .photo-container', revolutionary);
        resetSidebarHeight();
    }
    
    function loadPhoto(data, callback, large){
        api.loadPhoto(
            large ? data.depiction : data.thumbnail,
            data.name,
            function(success){
                if (success){
                    callback(this);
            	}
            	else { // try alternative src - TODO: clean this logic up
            	    api.loadPhoto(
                        api.wikimediaAlternative(data.thumbnail),
                        data.name,
                        function(success){
                            if (success){
                                callback(this);
                        	}
                        }
                    );
            	}
            }
        );
    }
    
    // update display
    function display(data){
    
        var type = data.type,
            items, container, item;           
        
        if (!type){
            return false;
        }
    
        // Route data to micro-templates
        switch(type){
            // main subject
            case 'revolutionary':
                clear();
                revolutionary.html(tmpl('itemDetailTmpl', data));                          
                loadPhoto(data, function(img){
                    insertImg(img, data.id);
                }, true);
            break;
            
            
            // detail for influences and influenced
            case 'person-detail':
                loadPhoto(data, function(img){
                    insertImg(img, data.id);
                });
            break;
            
            
            // influences
            case 'influence':                
                loadPhoto(data, function(img){
                    if (!influences){
                        influences = $(tmpl('itemsTmpl', {type:type, title:'Influences'}));
                        if (influenced){
                            influences.insertBefore(influenced);
                        }
                        else {
                            influences.appendTo(related);
                        }
                        influencesList = influences.find('ul');
                    }
                    item = $(tmpl('itemTmpl', {id:data.id, item:tmpl('itemSummaryTmpl', data)}));
                    item.find('a').click(function(){
                        api.currentSlug(api.urlSlug(data.dbUrl), false);
                        api.person(data.dbUrl, function(data){
                            display(data);
                        });
                        return false;
                    });
                    influencesList.append(item);
                    insertImg(img, data.id);
                });
            break;
            
            
            // influenced
            case 'influenced':
                loadPhoto(data, function(img){
                    if (!influenced){
                        influenced = $(tmpl('itemsTmpl', {type:type, title:'Influenced'}))
                            .appendTo(related);
                        influencedList = influenced.find('ul');
                    }
                    item = $(tmpl('itemTmpl', {id:data.id, item:tmpl('itemSummaryTmpl', data)}));
                    item.find('a').click(function(){
                        api.currentSlug(api.urlSlug(data.dbUrl), false);
                        api.person(data.dbUrl, function(data){
                            display(data);
                        });
                        return false;
                    });
                    influencedList.append(item);
                    insertImg(img, data.id);
                });
            break;
        }
        
        resetSidebarHeight();
    }
    
    // initialise
    // search box
    s.parent('form').submit(function(){
        api.keyword(s.val(), function(data){
            api.currentSlug(api.urlSlug(data.dbUrl), false);
            display(data);
        });
        return false;
    });
    
    resetSidebarHeight();
    jQuery(window).bind('slugchange', function(ev, slug){
        api.slug(slug, display);
    });
    api.init(theDefault);
	</script>
	
	<!-- end scripts -->
	
</body>
</html>
